<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body onkeydown="fun()" onkeyup="notfun()">
<h1 id="a"></h1>
<script>
    function fun()
    {
        document.getElementById("a").innerHTML="Jump"
    }
    function notfun()
    {
        document.getElementById("a").innerHTML=""
    }
</script>    
</body>
</html>
