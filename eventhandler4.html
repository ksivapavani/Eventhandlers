<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    body{
        width:100vw;
        height:100vh;
    }
</style>
</head>
<body onmousedown="fun()" onmouseup="notfun()">
<h1 id="a"></h1>
<script>
    function fun()
    {
        document.getElementById("a").innerHTML="Jump"
    }
    function notfun()
    {
        document.getElementById("a").innerHTML=""
    }
</script>    
</body>
</html>
