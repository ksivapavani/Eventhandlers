<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
   <input type="password" id="pass" placeholder="password" oninput="fun()">
   <br><br>
   <h1 id="result"></h1>
   <input type="button" value="login" disabled id="but"></input>
    <script>
    function fun()
    {
        var pass=document.getElementById("pass").value
        var passlen=pass.length
        if(passlen==0)
        {
            document.getElementById("result").innerHTML=""
        }
        else if(passlen>=1 && passlen<=5)
        {
            document.getElementById("result").innerHTML="weakpassword"
            document.getElementById("result").style.color="red"
            document.getElementById("but").setAttribute("disabled","true")           
        }
        else if(passlen>=6 && passlen<=10)
        {
            document.getElementById("result").innerHTML="goodpassword"
            document.getElementById("result").style.color="orange"
            document.getElementById("but").removeAttribute("disabled")  
        }
        else 
        {
            document.getElementById("result").innerHTML="strongpassword"
            document.getElementById("result").style.color="green"
            document.getElementById("but").removeAttribute("disabled")  
        }
    }
   </script>
</body>
</html>
